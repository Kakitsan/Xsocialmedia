<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Basic Chat</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <!-- load firebase-app AND firebase-database, which handles the realtime database -->
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-database.js"></script>
  <script src="libraries/p5.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="libraries/three.min.js"></script>
	<script src="libraries/vanta.fog.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="lib/css/emoji.css" rel="stylesheet">
  <!-- note: load yr javascript files at end of body -->
</head>

<body id="interactive">
  <div class="" id="chat">

    <div class="" id="messageDiv">

    </div>
    <div class="submitDiv">
      <input type="text" id="usernameInput" name="" value="" placeholder="username" data-emojiable="true" data-emoji-input="unicode">
      <input type="text" id="messageInput" name="" value="" placeholder="type here" data-emojiable="true" data-emoji-input="unicode">
      <button type="button" id="sendBtn" name="button">Send</button>
    </div>
  </div>
  <!-- load yr javascript here @ end of body -->
  <!-- this way your code won't stumble over trying to find HTML elements that haven't
  loaded yet. -->
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="lib/js/config.js"></script>
  <script src="lib/js/util.js"></script>
  <script src="lib/js/jquery.emojiarea.js"></script>
  <script src="lib/js/emoji-picker.js"></script>
  <script src="js/sketch.js" type="text/javascript"></script>
  <script src="js/gotIt.js" type="text/javascript"></script>

  <script>
      $(function() {
        // Initializes and creates emoji set from sprite sheet
        window.emojiPicker = new EmojiPicker({
          emojiable_selector: '[data-emojiable=true]',
          assetsPath: 'lib/img/',
          popupButtonClasses: 'fa fa-smile-o'
        });
        // Finds all elements with `emojiable_selector` and converts them to rich emoji input fields
        // You may want to delay this step if you have dynamically created input fields that appear later in the loading process
        // It can be called as many times as necessary; previously converted input fields will not be converted again
        window.emojiPicker.discover();
      });
    </script>
    <script>
      // Google Analytics
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-49610253-3', 'auto');
      ga('send', 'pageview');
    </script>
</body>
<script>
  VANTA.FOG({
    el: "#interactive",
    mouseControls: true,
    touchControls: true,
    minHeight: 1100.00,
    minWidth: 2000.00,
    highlightColor: 0x0,
    midtoneColor: 0xb56bd4,
    lowlightColor: 0xc1272
  })
</script>
</html>
